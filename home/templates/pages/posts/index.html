{% extends "pages/base.html" %}

{% block title %}
    Danh sách bài viết
{% endblock %}

{% block content %}
<div class="content">
    <nav class="mb-2" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
            <li class="breadcrumb-item">Bài viết</li>
        </ol>
    </nav>
    <h3 class="text-bold text-body-emphasis mb-5">Danh sách bài viết</h3>
    <div>
        <div class="mb-3 thongke">

        </div>
        <!-- Search -->
        <div id="searchModel" class="d-none">
            <form class="d-flex align-items-center gap-3 flex-wrap mb-4" id="filter-form">
                <div>
                    <input type="text" name="dates" class="form-control value empty">
                </div>
                <div>
                    <input name="finish_at" type="text" placeholder="Ngày hoàn thành"
                        data-options='{"mode":"range","disableMobile":true,"dateFormat":"d-m-Y","maxDate": "today","locale":"vn","shorthandCurrentMonth": true}'
                        class="form-control value empty datetimepicker">
                </div>

                <div>
                    <select name="customer_id" class="form-select value empty ">
                        <option value="">Khách hàng</option>
                    </select>
                </div>
                <div>
                    <select name="city_id" class="form-select value empty ">
                        <option value="">Khu vực</option>
                    </select>
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-lg btn-phoenix-info btn-filter me-2" title="Lọc">
                        <span class="fas fa-filter text-info fs-9 me-2"></span>Lọc
                    </button>
                    <button button class="btn btn-lg btn-phoenix-warning" onclick="removeFilter(this)" type="button">Xoá
                        lọc</button>
                </div>
            </form>
            <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModel">Thêm mới</button>
            </div>
        </div>
        <!-- Table -->
        <div class="mx-n4 mx-lg-n6 px-4 px-lg-6 mb-9 bg-body-emphasis border-y mt-2 position-relative top-1"
            id="list_users_container">
            <div class="table-responsive quote-table-container scrollbar ms-n1 ps-1">
                <table class="table table-hover table-sm fs-9 mb-0">
                    <thead>
                        <tr>
                            <th class="align-middle text-center text-uppercase">stt</th>
                            <th class="align-middle text-start text-uppercase">Facebook</th>
                            <th class="align-middle text-start text-uppercase">Nội dung</th>
                            <th class="align-middle text-start text-uppercase">Cảm xúc</th>
                            <th class="align-middle text-start text-uppercase">Trạng thái</th>
                            <th class="align-middle text-center text-uppercase">Cập nhật</th>
                        </tr>
                    </thead>

                    <tbody class="list-data" id="data_table_body">
                        <tr class="loading-data">
                            <td class="text-center" colspan="15">
                                <div class="spinner-border text-info spinner-border-sm" role="status"><span
                                        class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="paginations"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-dialog">
            <div class="modal-content form-open">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin bài viết</h5>
                    <button class="btn p-1 closeButton" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <svg class="svg-inline--fa fa-xmark fs-9" aria-hidden="true" focusable="false" data-prefix="fas"
                            data-icon="xmark" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                            data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" method="POST">
                        <div class="col-sm-12 col-md-12">
                            <div class="form-floating">
                                <textarea name="content" class="form-control value empty" placeholder="Nội dung" style="height: 120px"></textarea>
                                <label>Nội dung</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <div id="mediaPreview" class="d-flex flex-wrap mt-2"></div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-floating">
                                <input type="text" name="like" disabled class="form-control value" placeholder="Cảm xúc">
                                <label>Cảm xúc</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-floating">
                                <input type="text" name="comment" disabled class="form-control value" placeholder="Bình luận">
                                <label>Bình luận</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-floating">
                                <input type="text" name="share" disabled class="form-control value" placeholder="Chia sẻ">
                                <label>Chia sẻ</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-floating">
                                <select class='form-select' name='up'>
                                    <option value=false>Chưa đăng</option>
                                    <option value=true>Đã đăng</option>
                                </select>
                                <label class='floating-label-cus'>Trạng thái</label>
                            </div>
                        </div>
                        <div class="col-12 gy-6">
                            <div class="row g-3 justify-content-center">
                                <div class="col-auto">
                                    <button type="button" class="btn btn-close-model btn-secondary mx-1"
                                        data-bs-dismiss="modal">Huỷ
                                    </button>
                                    <button type="submit" class="btn btn-primary btn-submit mx-1" title="Xác nhận">Xác nhận</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script>
        const route = '/api/posts/all';
        var request = new RequestServer(route);
        var searchModal = new HandleForm('#searchModel');
        request.colspan = 14;
        request.insert = function(data) {
            let content = data.map((item) => {
                    return `
                        <tr class="${request.bold(item.id)}">
                            <td class='align-middle text-center'>${request.index++}</td>
                            <td class='align-middle text-start'><a href='${item.link_facebook}'>Facebook</a></td>
                            <td class='align-middle text-start'>${item.content}</td>
                            <td class='align-middle text-start'>
                                <div>
                                    <span>Cảm xúc: ${item.like}</span><br>
                                    <span>Bình luận: ${item.comment}</span><br>
                                    <span>Chia sẻ: ${item.share}</span>
                                </div>
                            </td>
                            <td class='align-middle text-start'>
                                ${Status.up(item.up)}
                            </td>
                            <td class='align-middle text-center'>
                                <div class='position-relative'>
                                    <button onclick='showOne(${item.id})' class='btn btn-edit-show btn-sm btn-phoenix-secondary text-info me-1 fs-10' title='Cập nhật' type='button' data-bs-toggle='modal' data-bs-target='#editModel'>
                                        <span class='fas far fa-edit'></span>
                                    </button>
                                    <a target='_blank' href='${item.link_facebook}' class='btn btn-edit-show btn-sm btn-phoenix-secondary text-info me-1 fs-10' title='Đường dẫn tới facebook'>
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                })
                .join('');
            return content;
        }
        document.addEventListener('DOMContentLoaded', async function() {
            await request.get();
            searchModal.showValue(request.params);
        });
        searchModal.submit = async function(e) {
            e.preventDefault();
            this.loading(true);
            let value = this.value().get();
            request.params = value;
            await request.get();
            this.loading(false, `<span class='fas fa-filter text-info fs-9 me-2'></span>Lọc`);
        }
        async function removeFilter(btn) {
            btnLoading(btn, true);
            searchModal.reset();
            request.params = {};
            await request.get();
            searchModal.showValue(request.params);
            btnLoading(btn, false, 'Xóa lọc');
        }

        var editModel = new HandleForm('#editModel');
        editModel.closeReset();
        async function showOne(id) {
            try {
                let fetch = await axios.get(`/api/posts/${id}/`).then(res => res);
                if (fetch.status == 200) {
                    editModel.showValue(fetch.data);
                    editModel.id = fetch.data.id;
                    let mediaPreview = document.getElementById('mediaPreview');
                    let media = JSON.parse(fetch.data.media)
                    mediaPreview.innerHTML = media.images.map((mediaItem, index) => `
                        <div class="media-item" style="position: relative; display: inline-block; margin: 5px;">
                            <img src="${mediaItem}" alt="media" style="max-width: 300px; max-height: 300px; border-radius: 8px;">
                            <button type="button" class="btn btn-danger btn-sm" style="position: absolute; top: 5px; right: 5px;" onclick="removeMediaItem(${index}, 'image')">Xóa</button>
                        </div>
                    `).join('') + media.videos.map((mediaItem, index) => `
                        <div class="media-item" style="position: relative; display: inline-block; margin: 5px;">
                            <video controls style="max-width: 300px; max-height: 300px; border-radius: 8px;">
                                <source src="${mediaItem}" type="video/mp4">
                                Trình duyệt của bạn không hỗ trợ thẻ video.
                            </video>
                            <button type="button" class="btn btn-danger btn-sm" style="position: absolute; top: 5px; right: 5px;" onclick="removeMediaItem(${index}, 'video')">Xóa</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.log(error)
                let response = error.response;
                if (response?.status == 404) {
                    showErrorMD(response.data.message);
                    editModel.hideModal();
                    editModel.reset();
                } else {
                    showErrorMD('Có lỗi xảy ra, vui lòng thử lại sau!');
                    editModel.hideModal();
                    editModel.reset();
                }
            }
        }
        function removeMediaItem(index, type) {
            let mediaPreview = document.getElementById('mediaPreview');
            let mediaItems = Array.from(mediaPreview.getElementsByClassName('media-item'));
            mediaItems[index].remove();
            // Cập nhật lại dữ liệu media
            let media = JSON.parse(editModel.value().get().media);
            if (type === 'image') {
                media.images.splice(index, 1);
            } else if (type === 'video') {
                media.videos.splice(index, 1);
            }
            editModel.value().set({ media: JSON.stringify(media) });
        }
        editModel.submit = async function(e) {
            e.preventDefault();
            let check = this.chec();
            if (check) {
                this.loading(true);
                let value = this.value().formatPrice(['du_kien', 'thu_them']).get();
                try {
                    let res = await axios.put(`/api/orders/${editModel.id}`, value).then(res => res);
                    if (res.status == 200) {
                        editModel.reset();
                        editModel.hideModal();
                        showMessageMD(res.data.message);
                        request.id = res.data.id;
                        request.get();
                    }
                } catch (error) {
                    let res = error.response;
                    if (res.status == 422) {
                        this.logError(res.data);
                    } else {
                        showErrorMD('Có lỗi xảy ra, vui lòng thử lại sau!');
                        editModel.hideModal();
                        editModel.reset();
                    }
                }
                this.loading(false);
            }
        }
    </script>
{% endblock %}
